<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transparencia</title>
  <!-- CSS -->
  <link href="/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="/style.css">
  <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">
</head>
<body>
  <!-- Botón de Menú -->
  <button type="button" class="open-btn btn btn-primary btn-sm">Otros enlaces</button>
  <button class="close-btn btn btn-primary btn-sm ">Cerrar</button>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/Pages/Recomendaciones.html">Recomendaciones en materia de derechos humanos, no discriminación y/o equidad de género</a></li>
      <li><a href="/Pages/Criterios.html">Criterios de la unidad de transparencia</a></li>
      <li><a href="/Pages/Sindicato.html">Sindicato de trabajadores del IMJUVE</a></li>
      <li><a href="/Pages/Informacion.html">Información de Interés Público</a></li>
    </ul>
  </div>

  <!-- Superposición -->
  <div class="overlay"></div>

  <!-- Titulo Principal -->
  <div class="main-content">
    <div class="container">
      <h2>Criterios de la unidad de transparencia</h2>
      <hr class="red">
    </div>

  
    
  </div>

  <!-- JS -->
  <script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
  <!-- Script navbar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const openBtn = document.querySelector('.open-btn');
      const closeBtn = document.querySelector('.close-btn');
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');
      const overlay = document.querySelector('.overlay');

      // Asegurarse de que el botón de cerrar esté oculto al cargar la página
      closeBtn.style.display = 'none';

      openBtn.addEventListener('click', function() {
        sidebar.style.width = '300px';
        mainContent.style.marginLeft = '250px';
        document.body.style.overflow = 'hidden';
        openBtn.style.display = 'none';
        closeBtn.style.display = 'block';
        overlay.style.display = 'block'; // Mostrar la superposición
      });

      closeBtn.addEventListener('click', function() {
        sidebar.style.width = '0';
        mainContent.style.marginLeft = '0';
        document.body.style.overflow = 'auto';
        openBtn.style.display = 'block';
        closeBtn.style.display = 'none';
        overlay.style.display = 'none'; // Ocultar la superposición
      });

      // Cerrar la barra lateral cuando se hace clic en un enlace de la barra lateral
      const sidebarLinks = document.querySelectorAll('.sidebar a');
      sidebarLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          sidebar.style.width = '0';
          mainContent.style.marginLeft = '0';
          document.body.style.overflow = 'auto';
          openBtn.style.display = 'block';
          closeBtn.style.display = 'none';
          overlay.style.display = 'none'; // Ocultar la superposición
        });
      });
    });
  </script>
</body>
</html>
